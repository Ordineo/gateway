server:
  port: ${PORT:9900}
debug: true
#  aop:
#    proxy-target-class: true
jwt:
  header: Authorization
  secret: 360t00l
  expiration: 604800
  route:
    authentication:
      path: auth
      refresh: refresh

---
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone:  https://eureka-ordineo.cfapps.io/eureka/ #http://localhost:8761/eureka/
  instance:
    secure-port-enabled: true
ribbon:
  isSecure: true
---
zuul:
  routes:
    milestones:
      path: /milestone-ordineo/**
      serviceId: milestone-ordineo
      stripPrefix: false
      sensitive-headers:
    employees:
      path: /employee-ordineo/**
      serviceId: employee-ordineo
      stripPrefix: false
      sensitive-headers:
  ignored-services: "*"
logging:
  level:
    org.springframework.security: INFO
spring:
  profiles: cloud
server:
  port: ${PORT}
eureka:
  instance:
    hostname: ${vcap.application.uris[0]}
    nonSecurePort: 80
    nonSecurePortEnabled: false
    securePortEnabled: true
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: ${vcap.services.registry.credentials.url}
    healthcheck:
      enabled: true